# This workflow will do a clean install of go dependencies, build the source code and run tests across different versions of go

name: Go Integration CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      pull-requests: read # for golangci/golangci-lint-action to fetch pull requests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.25.x]

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Install Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
       

      - name: Checkout rpc-go repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          repository: device-management-toolkit/rpc-go
          path: rpc-go
          ref: main

      - name: Checkout console repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          repository: device-management-toolkit/console
          path: console
          ref: main

      - name: Set go-wsman-messages dependency to current branch
        run: |
          cd rpc-go
          go mod edit -replace github.com/device-management-toolkit/go-wsman-messages=../${{ github.repository }}
          cd ../console
          go mod edit -replace github.com/device-management-toolkit/go-wsman-messages=../${{ github.repository }}

      - name: Build rpc-go
        run: |
          cd rpc-go
          go build -o rpc ./cmd/rpc/main.go

      - name: Build console
        run: |
          cd console
          CGO_ENABLED=0 go build -o console ./cmd/app/main.go

      - name: Run tests
        run: |
          go test ./...
